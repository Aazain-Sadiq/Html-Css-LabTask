
<!DOCTYPE html>
<html>
<head>
    <title>BSCS-4C Timetable</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            margin: 0;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #3498db;
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        td:hover {
            background: #d6eaf8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Class Timetable</h1>

    <table>
        <tr>
            <th>Day</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>OOP</td>
            <td>DB</td>
            <td>Math</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>CN</td>
            <td>OOP</td>
            <td>DB</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>CN</td>
            <td>OOP</td>
        </tr>

        <tr>
            <td>Thursday</td>
            <td>DB</td>
            <td>Math</td>
            <td>CN</td>
        </tr>

        <tr>
            <td>Friday</td>
            <td>OOP</td>
            <td>CN</td>
            <td>Lab</td>
        </tr>
    </table>
</div>

</body>
</html>
