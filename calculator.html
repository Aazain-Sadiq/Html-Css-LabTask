<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        .calculator {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input {
            width: 220px;
            height: 40px;
            margin-bottom: 15px;
            text-align: right;
            padding: 5px;
            font-size: 18px;
            border: 1px solid #ccc;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #2c80b4;
        }

        .operator {
            background: #2ecc71;
        }

        .operator:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculator</h1>

    <div class="calculator">
        <input type="text" placeholder="0"><br>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button><br>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button><br>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">*</button><br>

        <button>0</button>
        <button class="operator">/</button>
        <button class="operator">=</button>
    </div>
</div>

</body>
</html>
